<body>
  <div class="wrapper">
    <div id="game">
    </div>
  </div>

  <script src="bundle.js"></script>

  <style>
    .wrapper {
      margin-top: 50px;
      margin: 0 auto;
      width: 800px;
      border-radius: 10px;
    }

  <!--

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap');

    @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap");

    * {
      box-sizing: border-box;
    }

    .guesses {
      display: flex;
      flex-direction: column;
      color: white;
      width: 100%;
      align-items: center;
    }

    .guess {
      display: flex;
      font-family: "Open Sans", sans-serif;
      margin-bottom: 20px;
      position: relative;
      font-size: 30px;
    }

    .letter {
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-transform: uppercase;
      margin: 0 1px;
      border: 2px dotted white;
    }

    .letter.green,
    .guessed .letter {
      background-color: #79b851;
    }

    .letter.grey {
      background-color: #a4aec4;
    }

    .letter.yellow {
      background-color: #f3c237;
    }

    .not-allowed .letter {
      color: grey;
      border-color: grey;
    }

  </style>
</body>
