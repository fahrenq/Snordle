  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap');

    .game-root {
      height: 600px;
      background-color: #90C8AC;
      font-family: 'Open Sans', sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .game-header {
      width: 100%;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 30px;
    }

    .game-screen-play {
      display: flex;
    }

    .game-screen-play canvas {
      height: fit-content;
    }

    .game-screen-initial,
    .game-screen-win,
    .game-screen-death {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-size: 30px;
    }

    .game-screen-initial>*,
    .game-screen-win>*,
    .game-screen-death>* {
      margin-bottom: 15px;
    }

    .game-button {
      font-size: 30px;
      background-color: white;
      border: 1px solid black;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0px 1px 0px 0px rgba(0, 0, 0, 0.22), 1px 0px 0px 0px rgba(0, 0, 0, 0.22), 1px 2px 0px 0px rgba(0, 0, 0, 0.22), 2px 1px 0px 0px rgba(0, 0, 0, 0.22), 2px 3px 0px 0px rgba(0, 0, 0, 0.22), 3px 2px 0px 0px rgba(0, 0, 0, 0.22), 3px 4px 0px 0px rgba(0, 0, 0, 0.22), 4px 3px 0px 0px rgba(0, 0, 0, 0.22), 4px 5px 0px 0px rgba(0, 0, 0, 0.22), 5px 4px 0px 0px rgba(0, 0, 0, 0.22), 5px 6px 0px 0px rgba(0, 0, 0, 0.22), 6px 5px 0px 0px rgba(0, 0, 0, 0.22), 6px 7px 0px 0px rgba(0, 0, 0, 0.22), 7px 6px 0px 0px rgba(0, 0, 0, 0.22), 7px 8px 0px 0px rgba(0, 0, 0, 0.22), 8px 7px 0px 0px rgba(0, 0, 0, 0.22);
    }

    .guesses {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100%;
      align-items: center;
      font-family: "Open Sans", sans-serif;
      overflow: hidden;
    }

    .guesses h1 {
      margin: 0;
      margin-bottom: 5px;
      font-size: 1.4rem;
    }

    .guess {
      display: flex;
      margin-bottom: 10px;
      font-size: 25px;
      background-color: #fff;
      padding: 5px;
      border-radius: 4px;
    }

    .letter {
      width: 35px;
      height: 35px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-transform: uppercase;
      margin: 0 1px;
      border: 2px dotted black;
    }

    .letter.green,
    .guessed .letter {
      background-color: #79b851;
    }

    .letter.grey {
      background-color: #a4aec4;
    }

    .letter.yellow {
      background-color: #f3c237;
    }

    .not-allowed .letter {
      color: grey;
      border-color: grey;
    }

  </style>
