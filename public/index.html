<head>

  <link rel="shortcut icon" href="fable.ico" />
</head>

<body>
  <div class="wrapper">
    <div id="game">
    </div>
  </div>

  <script src="bundle.js"></script>

  <style>
    .wrapper {
      margin-top: 50px;
      margin: 0 auto;
      border-radius: 10px;
      max-width: 800px;
      overflow: hidden
    }

  </style>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap');

    .game-root {
      background-color: #90C8AC;
      font-family: 'Open Sans', sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .game-header {
      width: 100%;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 30px;
    }

    .game-screen-play {
      display: flex;
      flex-wrap: wrap;
      touch-action: none;
      justify-content: center;
    }

    .game-screen-play canvas {
      object-fit: contain;
      max-width: 100%;
      max-height: 540px;
    }

    .game-screen-initial,
    .game-screen-win,
    .game-screen-death {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-size: 30px;
    }

    .game-screen-initial>*,
    .game-screen-win>*,
    .game-screen-death>* {
      margin-bottom: 15px;
    }

    .game-button {
      font-size: 30px;
      background-color: white;
      border: 1px solid black;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 5px 5px 0px 0px rgb(0, 0, 0);
    }

    .game-button:hover {
      box-shadow: 2px 2px 0px 0px rgb(0, 0, 0);
    }

    .guesses {
      display: flex;
      flex-direction: column;
      flex-grow: 1;
      align-items: center;
      font-family: "Open Sans", sans-serif;
      overflow: hidden;
    }

    .guesses h1 {
      margin: 0;
      margin-bottom: 5px;
      font-size: 1.4rem;
    }

    .guess {
      display: flex;
      margin-bottom: 10px;
      font-size: 25px;
      background-color: #fff;
      padding: 5px;
      border-radius: 4px;
    }

    .letter {
      width: 35px;
      height: 35px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-transform: uppercase;
      margin: 0 1px;
      border: 2px dotted black;
    }

    .letter.green,
    .guessed .letter {
      background-color: #79b851;
    }

    .letter.grey {
      background-color: #a4aec4;
    }

    .letter.yellow {
      background-color: #f3c237;
    }

    .not-allowed .letter {
      color: grey;
      border-color: grey;
    }

  </style>
</body>
